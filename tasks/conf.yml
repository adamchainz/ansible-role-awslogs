---

- name: "awslogs | create directories"
  file:
    path: "{{ item }}"
    state: directory
    mode: 755
  with_items:
    - /var/awslogs/state
    - /var/awslogs/etc

- name: "awslogs | configure awslogs agent"
  template:
    src: awslogs.conf.j2
    dest: /var/awslogs/etc/awslogs.conf
    owner: root
    group: root
    mode: 0644

- name: "awslogs | configure awslogs credentials"
  template:
    src: awscli.conf.j2
    dest: /var/awslogs/etc/awscli.conf
  when: awslogs_secret_access_key is defined
